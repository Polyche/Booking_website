    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            var firstName = document.getElementById("firstName").value.trim();
            var lastName = document.getElementById("lastName").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value;

            var errorDiv = document.getElementById("error");
            errorDiv.style.display = "none";
            errorDiv.innerHTML = "";

            if (firstName === "") {
                showError("Please enter your first name.");
                return;
            }

            if (lastName === "") {
                showError("Please enter your last name.");
                return;
            }

            if (email === "") {
                showError("Please enter your email address.");
                return;
            } else if (!isValidEmail(email)) {
                showError("Please enter a valid email address.");
                return;
            }

            if (password === "") {
                showError("Please enter a password.");
                return;
            } else if (password.length < 8) {
                showError("Password must be at least 8 characters long.");
                return;
            }

            var form = this;
            var formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            }).then(function(response) {
                return response.json();
            }).then(function(data) {
                if (data.success) {
                    // Registration successful
                    alert(data.message);
                    // Redirect to login page
                    window.location.href = "index.php";
                } else {
                    // Registration failed
                    showError(data.message);
                }
            }).catch(function(error) {
                console.error('Error:', error);
            });
        });

        function showError(message) {
            var errorDiv = document.getElementById("error");
            errorDiv.innerHTML = message;
            errorDiv.style.display = "block";
        }

        function isValidEmail(email) {
            // Basic email validation using regular expression
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        var passwordInput = document.getElementById("password");
        var meter = document.querySelector(".password-strength-meter");
        var bar = document.querySelector(".password-strength-bar");

        passwordInput.addEventListener("input", function() {
            var password = passwordInput.value;
            var strength = calculatePasswordStrength(password);
            updateMeter(strength);
        });

        function calculatePasswordStrength(password) {
            // Basic implementation, you can enhance this with more sophisticated checks
            var strength = 0;
            if (password.length >= 8) {
                strength += 1;
            }
            if (password.match(/[a-z]+/)) {
                strength += 1;
            }
            if (password.match(/[A-Z]+/)) {
                strength += 1;
            }
            if (password.match(/[0-9]+/)) {
                strength += 1;
            }
            if (password.match(/[!@#$%^&*()]+/)) {
                strength += 1;
            }
            return strength;
        }

        function updateMeter(strength) {
            var passwordClass = "";
            var width = 0;
            switch (strength) {
                case 1:
                    passwordClass = "weak";
                    width = 25;
                    break;
                case 2:
                    passwordClass = "medium";
                    width = 50;
                    break;
                case 3:
                case 4:
                    passwordClass = "strong";
                    width = 100;
                    break;
            }
            bar.style.width = width + "%";
            bar.className = "password-strength-bar " + passwordClass;
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleButton = document.querySelector(".toggle-password i");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.classList.remove("fa-eye");
                toggleButton.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleButton.classList.remove("fa-eye-slash");
                toggleButton.classList.add("fa-eye");
            }
        }
    </script>
